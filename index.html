<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hama's Sign-Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-bg">
    <img src="assests/parking-background.jpg" alt="A multi-story parking garage">
    <p>Photo by <a href="https://unsplash.com/@angelicateranp">Angelica Teran</a> 
      on <a href="https://unsplash.com/photos/a-tall-building-with-lots-of-windows-next-to-a-street-Bk9hpaXHK4o">Unsplash</a></p>
  </div>
  <form>
    <h2>Sign Up</h2>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">
    <button type="submit">Sign Up</button>
  </form>
</body>
</html>
