<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hama's Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
      <div class="logo-container">
        <img class="logo" src="assets/odin-logo.png" alt="The Odin Project logo">
        <h1>ODIN</h1>
      </div>
      <p class="background-credit">Photo by <a href="https://unsplash.com/@angelicateranp">Angelica Teran</a> 
        on <a href="https://unsplash.com/photos/a-tall-building-with-lots-of-windows-next-to-a-street-Bk9hpaXHK4o">Unsplash</a></p>
    </div>

    <div class="right-container">
      <form>
        <h2>Let's do this!</h2>
        <div class="input-container">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="input-container">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-container">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-container">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>
</body>
</html>
